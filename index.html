<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample_Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h2 class="logo">SUBASH</h2>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Contact</a>
            <button class="btnlog-in">Log in</button>
        </div>
    </header>
    <div class="wrapper">
        <span class="close_icon">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Log In</h2>
            <form action="#">
                <div class="input_box">
                    <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember</label>

                    <a href="#">Forget Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have account?<a href="#" class="register-link">Register</a></p>
                </div>

            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input_box">
                    <spam class="icon"><ion-icon name="person"></ion-icon></spam>
                    <input type="text" required>
                    <label>UserName</label>
                </div>
                <div class="input_box">
                    <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> I agree to terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already I have account?<a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
